<!DOCTYPE html>
<html>
<head>
    <title>Electricity Consumption Predictor</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h3 {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Electricity Consumption Prediction</h2>

        <form action="/predict" method="post">
            <input type="number" step="any" name="temperature_celsius" placeholder="Temperature (Â°C)" required><br>
            <input type="number" step="any" name="humidity_percent" placeholder="Humidity (%)" required><br>
            <input type="number" name="household_size" placeholder="Household Size" required><br>
            <input type="number" step="any" name="ac_usage_hours" placeholder="AC Usage Hours" required><br>

            <button type="submit">Predict</button>
        </form>

        <h3>{{ prediction_text }}</h3>
    </div>

</body>
</html>
